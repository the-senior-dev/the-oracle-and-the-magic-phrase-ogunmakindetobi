<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Feeel free to add Bootstrap and the Google Font of your choice -->
    <title>The Oracle - Magic Phrase</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <div>
        <h1 class="center large">The Oracle will predict your Future <span>🍄</span></h1>
      </div>
      <div>
        <div class="container">
          <h3>Generate a Magic Phrase</h3>
        </div>
        <div>
          <textarea
            disabled
            readonly
            id="magic-phrase"
            placeholder="Magic Phrase"
            aria-label="Tell me the magic phrase"
          ></textarea>
        </div>
        <div>
          <button id="magic-btn">Magic</button>
        </div>
      </div>
      <footer>
        <p>Talk to the oracle, it is free <span>😊</span></p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
